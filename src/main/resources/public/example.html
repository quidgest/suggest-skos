<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>AutoSuggest example</title>
	<link rel="stylesheet" href="jquery.qtip.css"
		type="text/css" media="all" />
	<link rel="stylesheet" href="jquery.autoSuggest.css"
		type="text/css" media="all" />

	<script src="jquery-1.7.2.min.js"></script>

	<script src="jquery.qtip.js"></script>
	<script src="jquery.autoSuggest.js"></script>

	<style>
		html, body {
			margin: 0;
			padding: 0;
		}

		section {
			width: 750px;
			margin: auto;
			margin-top: 10px;
		}
		
		.exp-tooltip {
			font-size: 13px;
			font-family: "Lucida Grande", arial, sans-serif;
			line-height: 18px;
		}
	</style>
	<script>
		$(document).ready(function () {
			$("#search-input").autoSuggest("/suggest", {
				minChars		: 2,
				keyDelay		: 140,
				startText		: "Search...",
				usePlaceholder	: true,
				queryParam		: "q",
				retrieveLimit	: 5,
				afterRequest	: function(data) {
									return data;
								},
				showResultListWhenNoMatch :false,
				searchActive 	: false,
				selectionClick	: function(element) {
					console.log(element);
				},
				selectionAdded	: function(elementBefore, id) {
					params = {};
					params["q"] = encodeURIComponent(decodeURIComponent(id));
					elementBefore.qtip({
						content: {
							text: "Loading...",
							title: {
								text: "Also matches"
							},
							ajax: {
								url: "/expansions",
				                data: params,
								once: true,
				                success: function(data, status) {
				                	var items = [];
				                	// Process
				                	if ('items' in data && data.items.length > 0) {
				                		items = data.items.join("</br>");
				                	} else {
				                		items = "No expansions";
				                	}
				                	this.set('content.text', items);
				                }
				            }
						},
						style: {
					        classes: 'ui-tooltip-shadow exp-tooltip',
					    },
					    position: {
					        my: 'top left',
					        at: 'bottom center',
					    },
					    show: {
					    	event: 'click mouseenter',
					    	effect: {
					    		type: 'fade'
					    	}
					    },
					    hide: {
							event: 'click mouseleave'
						}
					});
				},
				resultAdded	: function(elementBefore, data) {
					params = {};
					params["q"] = encodeURIComponent(decodeURIComponent(data.name));
					elementBefore.qtip({
						content: {
							text: "Loading...",
							title: {
								text: "Also matches"
							},
							ajax: {
								url: "/expansions",
				                data: params,
								once: true,
				                success: function(data, status) {
				                	var items = [];
				                	// Process
				                	if ('items' in data && data.items.length > 0) {
				                		items = data.items.join("</br>");
				                	} else {
				                		items = "No expansions";
				                	}
				                	this.set('content.text', items);
				                }
				            }
						},
						style: {
					        classes: 'ui-tooltip-shadow exp-tooltip',
					    },
					    position: {
					        my: 'top left',
					        at: 'bottom center',
					        target: !$.fn.qtip.plugins.iOS ? 'mouse' : false,
				        	adjust: {
				        		x: 17,
				                y: 10
				            }
					    },
					    show: {
					    	event: 'mouseenter ' + $.fn.qtip.plugins.iOS ? 'click' : '',
					    	effect: {
					    		type: 'fade'
					    	}
					    },
					    hide: {
							event: 'mouseleave ' + $.fn.qtip.plugins.iOS ? 'click' : '',
						}
					});
				},
			});
		});
	</script>
</head>
<body>

	<section id="search-form">
		<form>
			<input id="search-input" name="search" type="text" />
		</form>
	</section>

</body>
</html>
