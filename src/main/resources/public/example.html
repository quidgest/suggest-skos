<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AutoSuggest example</title>
<link rel="stylesheet" href="jquery.autoSuggest.min.css"
	type="text/css" media="all" />
<script src="jquery-1.7.2.min.js"></script>
<script src="jquery.autoSuggest.min.js"></script>
<script>
	$(document).ready(function () {
		$("#search-input").autoSuggest("/suggest-skos", {
			minChars : 1,
			keyDelay : 140,
		});
	});
</script>
</head>
<body>
	<input id="search-input" name="query" type="text" />
</body>
</html>
